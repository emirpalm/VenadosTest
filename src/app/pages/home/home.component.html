<mat-tab-group>
    <mat-tab label="COPA MX"> 
      
        <div class="container text-center">
            <img src="../../../assets/img/venados.png" alt="" style="width: 20%">
            <div class="card" *ngFor="let game of games">
                <div class="card-header">
                    <h3 class="box-title m-b-0">Game: {{ game.datetime }}</h3>
                  </div>
                  <div class="card-body row text-center">
                    <div class="col-sm-3">
                      <i class="fas fa-calendar" style="font-size: 50px" ></i>
                      <br>
                        {{ game.datetime }}
                      </div>
                            <div class="col-sm-3 text-center">
                            <img src="../../../assets/img/venados.png" alt="" style="width: 50%">
                            <br>
                            Venados F.C.
                            </div>
                            <div class="col-sm-3" style="font-size: 50px; margin: 0%; padding: 0%">
                              {{game.home_score}} - {{game.away_score}}
                            </div>
                            <div class="col-sm-3 text-center">
                            <img src="{{ game.opponent_image }}" alt="" style="width: 60%">
                            <br>
                            {{game.opponent}}
                          </div>
                  </div>
            </div>
        </div>
       
  </mat-tab>
    <mat-tab label="ASENSO MX"> Content 2 </mat-tab>
  </mat-tab-group>
